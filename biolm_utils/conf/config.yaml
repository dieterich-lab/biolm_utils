# @package _global_

defaults:
  - _self_
  - mode: tokenize

# Core settings
mode: tokenize
outputpath: null
task: null

# Data source (will be overridden by mode-specific defaults)
data_source:
  filepath: null
  stripheader: false
  columnsep: "\t"
  tokensep: ","
  specifiersep: null
  idpos: null
  seqpos: null
  labelpos: null
  crossvalidation: null
  splitratio: null
  splitpos: null
  devsplits: null
  testsplits: null

# Tokenization settings
tokenization:
  samplesize: null
  encoding: atomic
  lefttailing: false

# Training settings
training:
  learningrate: 0.0001
  seed: 42
  batchsize: 8
  gradacc: 4
  blocksize: 12288
  nepochs: 100
  patience: 10
  resume: false
  scaling: log
  weightedregression: false

# Inference settings
inference:
  pretrainedmodel: null
  looscores:
    handletokens: null
    replacementdict: null
    replacespecifier: false

# Settings (for advanced configurations)
settings: null

# Debugging settings
debugging:
  silent: false
  dev: false
  getdata: false
  forcenewdata: false
  accelerator: gpu
  ngpus: 1